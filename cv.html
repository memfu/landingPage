    <!-- Para gestionar la web en diferentes idiomas -->
    <script src="https://unpkg.com/i18next@22.4.7/i18next.min.js"></script>
    <script src="./assets/js/i18.js"></script>
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title data-i18n="cv.title"></title>

<body>
    <header>
        <nav>
            <input type="checkbox" id="ckbox">
            <label for="ckbox" class="drawer">
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </label>
            <h1 class="logo">María Eugenia Martín Fuentes</h1>

            <ul class="navbar">
                <li>
                    <a href="index.html" data-i18n="common.nav.home"></a>
                </li>
                <li>
                    <a href="projects.html" data-i18n="common.nav.projects"></a>
                </li>
                <li>
                    <a href="cv.html" data-i18n="common.nav.cv"></a>
                </li>
                <li>
                    <a href="contact.html" data-i18n="common.nav.contact"></a>
                </li>
            </ul>
            <div class="lang-buttons">

            <button onclick="loadLanguage('en')">EN</button>
            <button onclick="loadLanguage('de')">DE</button>

            <h2 data-i18n="cv.title"></h2>
        </div>

            <h2><span data-i18n="cv.education"></span></h2>

        <section class="experience-section" id="experience">
            <h2><span data-i18n="cv.experience"></span></h2>
            <ul id="experience-list"></ul>

        <a id="cv-download" class="download-btn" data-i18n="cv.download" target="_blank"></a>

    <footer>
        <div class="copyright">
            <p data-i18n="common.footer"></p>
        </div>
        <ul class="redesSociales">
            <li>
                <a href="https://www.linkedin.com/in/memfuentes/" target="_blank">

            <li>
                <a href="https://github.com/memfu" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
