    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://unpkg.com/i18next@22.4.7/i18next.min.js"></script>
    <script src="./assets/js/i18.js"></script>
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

        <nav>

            </label>
            <h1 class="logo">María Eugenia Martín Fuentes</h1>

            <ul class="navbar">
                <li>
                    <a href="index.html" data-i18n="common.nav.home"></a>

                <li>
                    <a href="projects.html" data-i18n="common.nav.projects"></a>
                </li>
                <li>
                    <a href="cv.html" data-i18n="common.nav.cv"></a>
                </li>
                <li>
                    <a href="contact.html" data-i18n="common.nav.contact"></a>
                </li>
            </ul>
            <div class="lang-buttons">

        <ul class="redesSociales">
            <li>
                <a href="https://www.linkedin.com/in/memfuentes/" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>

            </li>
            <li>
                <a href="https://github.com/memfu" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
