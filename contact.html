<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libreria iconos web https://ionic.io -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/i18next@22.4.7/i18next.min.js"></script>
    <script src="./assets/js/i18.js"></script>
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title data-i18n="common.nav.contact"></title>
</head>

<body>
    <section>
        <header>
            <a href="cv.html" class="logo">María Eugenia Martín Fuentes</a>
            <ul class="navbar">
                <li>
                    <a href="index.html" data-i18n="common.nav.home"></a>
                </li>
                <li>
                    <a href="projects.html" data-i18n="common.nav.projects"></a>
                </li>
                <li>
                    <a href="cv.html" data-i18n="common.nav.cv"></a>
                </li>
                <li>
                    <a href="contact.html" data-i18n="common.nav.contact"></a>
                </li>
            </ul>
            <div class="lang-buttons">
                <button onclick="loadLanguage('es')">ES</button>
                <button onclick="loadLanguage('en')">EN</button>
                <button onclick="loadLanguage('de')">DE</button>
            </div>
        </header>
        <main class="contenidoContact">
            <div class="tituloBlanco">
                <h2 data-i18n="contact.title"></h2>
            </div>
            <section class="contact-section" id="contact">
                <h3 data-i18n="contact.description"></h3>
                <form action="mailto:me.martinfuentes@gmail.com" method="post">
                    <fieldset>
                        <legend data-i18n="contact.form.personal"></legend>
                        <label data-i18n="contact.form.name" for="name"></label>
                        <input type="text" name="name" id="name" required>
                        <label data-i18n="contact.form.surname" for="surname"></label>
                        <input type="text" name="surname" id="surname" required>
                        <label data-i18n="contact.form.company" for="company"></label>
                        <input type="text" name="company" id="company">
                        <label data-i18n="contact.form.email" for="email"></label>
                        <input type="email" name="email" id="email" required>
                        <label data-i18n="contact.form.phone" for="phone"></label>
                        <!-- El input de Teléfono es de tipo text para en caso de que sea
                            un nr. internacional (empezando por + o por 0) no haya problemas-->
                        <input type="text" name="phone" id="phone" required>
                    </fieldset>
                    <fieldset>
                        <legend data-i18n="contact.form.contact"></legend>
                        <div>
                            <input type="radio" name="modo-contacto" value="emailC">
                            <label data-i18n="contact.form.emailC" for="emailC"></label>
                        </div>
                        <div>
                            <input type="radio" name="modo-contacto" value="phoneC">
                            <label data-i18n="contact.form.phoneC" for="phoneC"></label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend data-i18n="contact.form.acquaintance"></legend>
                        <label data-i18n="contact.form.acquaintanceS" class="inline-block" for="acquaintance"></label>
                        <select name="acquaintance" id="acquaintance">
                            <option data-i18n="contact.form.social" value="social"></option>
                            <option data-i18n="contact.form.friends" value="friends"></option>
                            <option data-i18n="contact.form.google" value="google"></option>
                            <option data-i18n="contact.form.other" value="other"></option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend data-i18n="contact.form.message"></legend>
                        <textarea data-i18n="contact.form.messagePlaceholder" name="message" id="message"></textarea>
                    </fieldset>
                    <div class="buttons-form">
                        <input class="inline-block" type="submit" data-i18n="contact.form.submit">
                        <input class="inline-block" type="reset" data-i18n="contact.form.reset">
                    </div>
                </form>
            </section>
    </section>
    </main>
    <footer>
        <div class="copyright">
            <p data-i18n="common.footer"></p>
        </div>
        <ul class="redesSociales">
            <li>
                <a href="https://www.linkedin.com/in/memfuentes/" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://github.com/memfu" target="_blank">
                    <ion-icon name="logo-github"></ion-icon>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
